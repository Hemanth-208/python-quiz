<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Quiz | Pro Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #00f3ff; --bg: #050508; --card: rgba(22, 24, 33, 0.9);
            --text: #ffffff; --danger: #ff3131;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        
        /* Desktop Cursor */
        @media (pointer: fine) { * { cursor: none !important; } #pencil-cursor { display: block; } }
        /* Mobile Cursor */
        @media (pointer: coarse) { * { cursor: auto !important; } #pencil-cursor { display: none !important; } }

        body { 
            margin: 0; background: var(--bg); color: var(--text);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            overflow: hidden; touch-action: manipulation;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -2; opacity: 0.15; }
        #pencil-cursor { position: fixed; pointer-events: none; z-index: 10001; width: 35px; height: 35px; transform: translate(-2px, -30px); }
        .pencil-svg { fill: var(--primary); filter: drop-shadow(0 0 5px var(--primary)); }
        .trail-dot { position: fixed; width: 4px; height: 4px; background: var(--primary); border-radius: 50%; pointer-events: none; animation: fade 0.6s forwards; }
        @keyframes fade { from { opacity: 1; } to { opacity: 0; transform: scale(0); } }

        .container {
            width: 90%; max-width: 450px; background: var(--card);
            padding: 30px; border-radius: 15px; border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1); text-align: center;
            backdrop-filter: blur(10px); position: relative; z-index: 10;
        }

        h1 { font-size: 1.8rem; margin-bottom: 5px; color: var(--primary); letter-spacing: 2px; }
        .tagline { font-size: 0.7rem; color: #888; margin-bottom: 25px; text-transform: uppercase; }

        input {
            width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 8px;
            border: 1px solid #3f445e; background: rgba(0,0,0,0.5); color: white; outline: none;
        }
        
        .btn {
            width: 100%; padding: 14px; border-radius: 8px; border: 1px solid var(--primary);
            font-size: 0.9rem; font-weight: bold; text-transform: uppercase;
            transition: 0.3s; margin-top: 10px; background: transparent; color: var(--primary);
        }
        .btn-main { background: var(--primary); color: #000; }
        
        .opt-btn { 
            width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 8px; 
            background: rgba(255,255,255,0.05); border: 1px solid #3f445e; color: white; text-align: left; 
        }
        .opt-btn:hover { background: rgba(0, 243, 255, 0.1); border-color: var(--primary); }

        .board-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.8rem; }
        .hidden { display: none; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div id="pencil-cursor"><svg class="pencil-svg" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg></div>

<div class="container">
    <div id="sc-home">
        <h1>HARDWARE QUIZ</h1>
        <p class="tagline">Anti-Cheat Enabled | Individual Shuffle</p>
        <button class="btn btn-main" onclick="nav('sc-create')">Host Game</button>
        <button class="btn" onclick="nav('sc-join')">Join Game</button>
    </div>

    <div id="sc-create" class="hidden"><h1>HOST</h1><input type="text" id="c-name" placeholder="Your Name"><button class="btn btn-main" onclick="createRoom()">Create Room</button></div>
    <div id="sc-join" class="hidden"><h1>JOIN</h1><input type="text" id="room-id" placeholder="Room Code"><input type="text" id="p-name" placeholder="Nickname"><button class="btn btn-main" onclick="joinRoom()">Connect</button></div>

    <div id="sc-lobby" class="hidden">
        <p>Room Code:</p>
        <div id="l-code" style="font-size: 3.5rem; color: var(--primary); font-weight: 800;">0000</div>
        <div id="p-list" style="margin: 20px 0; text-align: left;"></div>
        <button id="start-btn" class="btn btn-main hidden" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="sc-quiz" class="hidden">
        <div id="q-txt" style="font-size: 1rem; font-weight: bold; margin-bottom: 20px; text-align: left;"></div>
        <div id="opt-zone"></div>
        <div id="l-board" style="margin-top: 25px; text-align: left;"></div>
    </div>

    <div id="sc-dq" class="hidden">
        <h1 style="color:var(--danger)">CHEATER DETECTED</h1>
        <p>System locked. You left the quiz tab.</p>
        <button class="btn" onclick="location.reload()">Back to Menu</button>
    </div>

    <div id="sc-res" class="hidden">
        <h1>FINAL SCORES</h1>
        <div id="f-stats" style="margin: 20px 0;"></div>
        <button class="btn btn-main" onclick="location.reload()">Play Again</button>
    </div>
</div>

<script>
// --- MATRIX BACKGROUND ---
const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d');
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();
const chars = "01010101ABCDEFHIJKLMNOPQRSTUVWXYZ"; const fontSize = 14;
let drops = Array(Math.floor(window.innerWidth / fontSize)).fill(1);
function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00f3ff"; ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}
setInterval(drawMatrix, 50);

// --- CURSOR ---
const pencil = document.getElementById('pencil-cursor');
document.addEventListener('mousemove', (e) => {
    if (window.getComputedStyle(pencil).display !== 'none') {
        pencil.style.left = e.clientX + 'px'; pencil.style.top = e.clientY + 'px';
        const dot = document.createElement('div'); dot.className = 'trail-dot';
        dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px';
        document.body.appendChild(dot); setTimeout(() => dot.remove(), 600);
    }
});

// --- FIREBASE & QUESTIONS ---
const firebaseConfig = {
    apiKey: "AIzaSyB-EQmy86TNealf_VZB32H3p-bWSyDNE9k",
    authDomain: "cyberquizsync.firebaseapp.com",
    databaseURL: "https://cyberquizsync-default-rtdb.firebaseio.com",
    projectId: "cyberquizsync",
    storageBucket: "cyberquizsync.firebasestorage.app",
    messagingSenderId: "241572824298",
    appId: "1:241572824298:web:8941756bda23f03af8c393"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const masterQ = [
    {q: "Brain of the computer?", o: ["RAM", "Hard Disk", "CPU", "Monitor"], a: 2},
    {q: "Volatile memory?", o: ["ROM", "RAM", "SSD", "HDD"], a: 1},
    {q: "HTTP full form?", o: ["Hyper Text Transfer Protocol", "High Text Protocol", "Hyper Transfer Process", "Hyper Tool Protocol"], a: 0},
    {q: "Converts digital to analog?", o: ["Router", "Modem", "Switch", "Hub"], a: 1},
    {q: "Input device example?", o: ["Printer", "Plotter", "Scanner", "Speaker"], a: 2},
    {q: "Windows Copy Shortcut?", o: ["Ctrl+V", "Ctrl+C", "Ctrl+X", "Ctrl+Z"], a: 1},
    {q: "CPU stands for?", o: ["Central Processing Unit", "Computer Processing Unit", "Central Program Unit", "Control Processing Unit"], a: 0},
    {q: "System software example?", o: ["MS Excel", "Windows OS", "Photoshop", "Chrome"], a: 1},
    {q: "Internal computer language?", o: ["Decimal", "Octal", "Binary", "Hexadecimal"], a: 2},
    {q: "Temporary data storage?", o: ["Cache", "ROM", "RAM", "Hard Disk"], a: 2},
    {q: "Excel file extension?", o: [".docx", ".xlsx", ".pptx", ".txt"], a: 1},
    {q: "Primary function of OS?", o: ["Compile programs", "Manage hardware", "Create documents", "Browse web"], a: 1},
    {q: "Refresh webpage key?", o: ["F1", "F2", "F5", "F10"], a: 2},
    {q: "NOT a programming language?", o: ["Python", "Java", "HTML", "Oracle"], a: 3},
    {q: "Fastest storage access?", o: ["Hard Disk", "CD-ROM", "SSD", "Floppy"], a: 2},
    {q: "URL stands for?", o: ["Uniform Resource Locator", "Universal Link", "Unique Location", "Unified Link"], a: 0},
    {q: "Protects against viruses?", o: ["Firewall", "Antivirus", "Router", "Modem"], a: 1},
    {q: "Central hub topology?", o: ["Ring", "Bus", "Star", "Mesh"], a: 2},
    {q: "USB full form?", o: ["Universal System Bus", "Unique Serial Bus", "Universal Serial Bus", "Unified Service Bus"], a: 2},
    {q: "Cloud storage example?", o: ["Pen Drive", "Google Drive", "DVD", "Hard Disk"], a: 1}
];

let rCode = "", myN = "", isH = false, qIdx = -1, myQ = [], isDQ = false, gameRun = false;

// --- ANTI-CHEAT ---
window.addEventListener('blur', () => {
    if(!isH && gameRun && !isDQ) {
        isDQ = true; db.ref(`rooms/${rCode}/players/${myN}`).update({ dq: true }); nav('sc-dq');
    }
});

function shuffle(arr) {
    let s = [...arr];
    for (let i = s.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [s[i], s[j]] = [s[j], s[i]];
    }
    return s;
}

function nav(id) {
    document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function createRoom() {
    myN = document.getElementById('c-name').value.trim(); if(!myN) return;
    rCode = Math.floor(1000 + Math.random() * 9000).toString(); isH = true;
    db.ref('rooms/' + rCode).set({ status: 'lobby', creator: myN }); initSync();
}

async function joinRoom() {
    rCode = document.getElementById('room-id').value.trim(); myN = document.getElementById('p-name').value.trim();
    if(!rCode || !myN) return;
    const snap = await db.ref('rooms/' + rCode).once('value');
    if (snap.exists()) {
        myQ = shuffle(masterQ);
        db.ref(`rooms/${rCode}/players/${myN}`).set({ pts: 0, cur: 0, done: false, dq: false });
        initSync();
    }
}

function initSync() {
    db.ref('rooms/' + rCode).on('value', (snap) => {
        const data = snap.val(); if(!data) return;
        if(data.status === 'lobby') {
            nav('sc-lobby'); document.getElementById('l-code').innerText = rCode;
            let list = "Players: "; for(let p in data.players) list += p + ", ";
            document.getElementById('p-list').innerText = list;
            if(isH) document.getElementById('start-btn').classList.remove('hidden');
        }
        if(data.status === 'playing') {
            gameRun = true;
            if(!isDQ) {
                nav('sc-quiz'); updateBoard(data.players);
                const pD = data.players ? data.players[myN] : null;
                if(!isH && pD) {
                    if(pD.dq) { isDQ = true; nav('sc-dq'); }
                    else if(pD.done) { document.getElementById('q-txt').innerText = "All done!"; document.getElementById('opt-zone').innerHTML = "Waiting for results..."; }
                    else renderQ(pD.cur);
                }
            }
        }
        if(data.status === 'finished') { 
            gameRun = false; nav('sc-res'); updateBoard(data.players, 'f-stats'); 
            if(!isDQ) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    });
}

function renderQ(idx) {
    if(qIdx === idx) return; qIdx = idx;
    const q = myQ[idx];
    document.getElementById('q-txt').innerText = `Q${idx + 1}: ${q.q}`;
    let html = "";
    q.o.forEach((o) => html += `<button class="opt-btn" onclick="sendAns('${o}', ${idx})">${o}</button>`);
    document.getElementById('opt-zone').innerHTML = html;
}

function sendAns(sel, qI) {
    const q = myQ[qI]; if(sel === q.o[q.a]) db.ref(`rooms/${rCode}/players/${myN}/pts`).transaction(p => (p||0)+1);
    if(qIdx + 1 < myQ.length) db.ref(`rooms/${rCode}/players/${myN}`).update({ cur: qIdx + 1 });
    else { db.ref(`rooms/${rCode}/players/${myN}`).update({ done: true }); checkF(); }
}

function checkF() {
    db.ref(`rooms/${rCode}/players`).once('value', snap => {
        let ok = true; snap.forEach(p => { if(!p.val().done && !p.val().dq) ok = false; });
        if(ok) db.ref('rooms/' + rCode).update({ status: 'finished' });
    });
}

function startQuiz() { db.ref('rooms/' + rCode).update({ status: 'playing' }); }

function updateBoard(ps, target = 'l-board') {
    let s = []; for(let p in ps) s.push({n:p, pts:ps[p].pts, dq:ps[p].dq});
    s.sort((a,b) => b.pts - a.pts);
    let html = "<b>Live Leaderboard:</b><br>";
    s.forEach((x, i) => {
        let tag = x.dq ? "<span style='color:red'> [DQ]</span>" : "";
        html += `<div class="board-row" style="${x.dq?'opacity:0.4':''}"><span>${i+1}. ${x.n}${tag}</span><span>${x.pts}/20</span></div>`;
    });
    document.getElementById(target).innerHTML = html;
}
</script>
</body>
</html>
