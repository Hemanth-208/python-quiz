<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-System Terminal Quiz</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --terminal-green: #00ff41;
            --bg-dark: #05080a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(5, 8, 10, 0.85), rgba(5, 8, 10, 0.85)), 
                              url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 95%;
            max-width: 800px;
            background: rgba(10, 15, 20, 0.9);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            border-radius: 5px;
            padding: 2px;
            position: relative;
        }

        /* Scanline Effect */
        .container::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; pointer-events: none;
        }

        .header { padding: 25px; border-bottom: 1px solid rgba(0, 243, 255, 0.3); text-align: center; }
        
        .progress-container { width: 100%; height: 4px; background: #111; margin-bottom: 15px; display: none; }
        .progress-bar { height: 100%; background: var(--neon-blue); width: 0%; box-shadow: 0 0 15px var(--neon-blue); }

        .content { padding: 40px; min-height: 300px; display: flex; flex-direction: column; justify-content: center; align-items: center; }

        .start-screen { text-align: center; }
        .start-screen h2 { color: var(--terminal-green); margin-bottom: 20px; letter-spacing: 5px; }

        .option {
            width: 100%; border: 1px solid rgba(0, 243, 255, 0.2);
            padding: 15px; margin: 10px 0; cursor: pointer;
            background: rgba(255, 255, 255, 0.03); transition: 0.3s;
        }
        .option:hover { background: rgba(0, 243, 255, 0.1); border-color: var(--neon-blue); transform: translateX(5px); }

        .btn {
            background: transparent; color: var(--neon-blue); border: 1px solid var(--neon-blue);
            padding: 15px 40px; cursor: pointer; font-family: inherit; font-weight: bold;
            letter-spacing: 3px; text-transform: uppercase; transition: 0.3s;
        }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }

        .timer { font-size: 1.5em; color: var(--neon-blue); font-weight: bold; }
        .warning { color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink); }
        .correct { border-color: var(--terminal-green) !important; color: var(--terminal-green); background: rgba(0, 255, 65, 0.1) !important; }
        .incorrect { border-color: var(--neon-pink) !important; color: var(--neon-pink); background: rgba(255, 0, 255, 0.1) !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 id="mainTitle">[ SYSTEM_IDLE ]</h1>
        <div class="progress-container" id="pContainer"><div class="progress-bar" id="pBar"></div></div>
        <div id="statsRow" style="display:none; justify-content: space-between; color: var(--terminal-green); font-size: 0.8em;">
            <span>ENCRYPTION: ACTIVE</span>
            <div id="timer" class="timer">30s</div>
            <span>NODE: <span id="qNum">1</span>/20</span>
        </div>
    </div>

    <div class="content" id="quiz">
        <div class="start-screen">
            <h2>TERMINAL READY</h2>
            <p style="margin-bottom: 30px; color: #888;">Hardware & Software Knowledge Verification Required.</p>
            <button class="btn" onclick="startQuiz()">Initialize Boot</button>
        </div>
    </div>
</div>

<script>
const questions=[
    {q:"> Brain of the computer system?", o:["RAM","CPU","Monitor","Hard Disk"], a:1},
    {q:"> Which memory is volatile?", o:["ROM","RAM","SSD","DVD"], a:1},
    {q:"> What does HTTP stand for?", o:["Hyper Text Transfer Protocol","High Text Transfer Protocol","Hyper Tool Transfer Protocol","None"], a:0},
    {q:"> Signal conversion device (D to A)?", o:["Router","Modem","Hub","Switch"], a:1},
    {q:"> Primary input device?", o:["Printer","Speaker","Keyboard","Monitor"], a:2},
    {q:"> Copy command shortcut?", o:["Ctrl+X","Ctrl+V","Ctrl+C","Ctrl+Z"], a:2},
    {q:"> Example of System Software?", o:["Excel","Windows","Photoshop","Chrome"], a:1},
    {q:"> Standard computer number system?", o:["Decimal","Binary","Octal","Hexa"], a:1},
    {q:"> Fastest data retrieval device?", o:["HDD","SSD","CD","Floppy"], a:1},
    {q:"> Full form of CPU?", o:["Central Program Unit","Central Processing Unit","Computer Processing Unit","None"], a:1},
    {q:"> Refresh key for browsers?", o:["F2","F5","F1","F12"], a:1},
    {q:"> Which is NOT an OS?", o:["Linux","Windows","Oracle","MacOS"], a:2},
    {q:"> Full form of URL?", o:["Uniform Resource Locator","Universal Resource Locator","Unified Link","None"], a:0},
    {q:"> Hardware for local networking?", o:["Scanner","Switch","Printer","Plotter"], a:1},
    {q:"> Cloud storage service example?", o:["Hard Disk","DVD","Google Drive","Pen Drive"], a:2},
    {q:"> What does USB stand for?", o:["Universal Serial Bus","Unique Serial Bus","Unified Bus","None"], a:0},
    {q:"> Spreadsheet management tool?", o:["Word","Excel","PowerPoint","Paint"], a:1},
    {q:"> Software that bridges hardware/apps?", o:["Utility","Application","System","Programming"], a:2},
    {q:"> Topology with a central node?", o:["Ring","Bus","Star","Mesh"], a:2},
    {q:"> Anti-malware defense software?", o:["Firewall","Antivirus","Router","Modem"], a:1}
];

let current=0, score=0, time=30, timer, answered=false;
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound(freq, type, duration) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
    gain.connect(audioCtx.destination);
    osc.connect(gain);
    osc.start();
    osc.stop(audioCtx.currentTime + duration);
}

function startQuiz() {
    playSound(400, 'square', 0.1);
    setTimeout(() => playSound(600, 'square', 0.2), 100);
    
    document.getElementById("mainTitle").innerText = "[ SYSTEM_RUNNING ]";
    document.getElementById("pContainer").style.display = "block";
    document.getElementById("statsRow").style.display = "flex";
    loadQ();
}

function loadQ(){
    clearInterval(timer);
    time=30; answered=false;
    document.getElementById("timer").innerText=time+"s";
    document.getElementById("timer").classList.remove("warning");
    document.getElementById("qNum").innerText=current+1;
    document.getElementById("pBar").style.width = ((current)/20)*100 + "%";

    let q=questions[current];
    let html=`<div style="width:100%"><p style="color:var(--terminal-green); margin-bottom:20px">${q.q}</p>`;
    q.o.forEach((opt,i)=>{
        html+=`<div class='option' id='opt${i}' onclick='check(${i})'>> ${opt}</div>`;
    });
    html += `</div>`;
    document.getElementById("quiz").innerHTML=html;

    timer=setInterval(()=>{
        time--;
        document.getElementById("timer").innerText=time+"s";
        if(time < 10) {
            document.getElementById("timer").classList.add("warning");
            playSound(200, 'sine', 0.05);
        }
        if(time == 0) next();
    }, 1000);
}

function check(i){
    if(answered) return;
    answered = true;
    clearInterval(timer);
    
    let isCorrect = i == questions[current].a;
    if(isCorrect) {
        score++;
        playSound(800, 'sine', 0.1);
    } else {
        playSound(150, 'sawtooth', 0.3);
    }
    
    document.getElementById("opt"+i).classList.add(isCorrect?"correct":"incorrect");
    document.getElementById("opt"+questions[current].a).classList.add("correct");
    
    setTimeout(next, 1200);
}

function next(){
    current++;
    if(current < questions.length) loadQ();
    else finish();
}

function finish(){
    document.getElementById("mainTitle").innerText = "[ UPLOAD_COMPLETE ]";
    document.getElementById("pBar").style.width = "100%";
    document.getElementById("quiz").innerHTML= `
        <div style="text-align:center">
            <h1 style="font-size:4em; color:var(--neon-blue)">${score}/20</h1>
            <p>DATA RECOVERY SUCCESSFUL</p>
            <button class="btn" style="margin-top:20px" onclick="location.reload()">Re-Boot</button>
        </div>`;
}
</script>
</body>
</html>
