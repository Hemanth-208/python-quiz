<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTeam | Flashy Finale</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #00f3ff; --secondary: #7000ff; --success: #00ff41;
            --danger: #ff3131; --bg-dark: #050608;
            --gold: #ffd700; --silver: #e0e0e0; --bronze: #cd7f32;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; cursor: default; }
        body {
            margin: 0; background: var(--bg-dark); color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background-image: radial-gradient(circle at center, #1a1b26 0%, #000 100%);
        }

        .glass-panel {
            width: 90%; max-width: 500px; background: rgba(15, 15, 20, 0.95);
            backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px; padding: 40px; box-shadow: 0 0 50px rgba(0,0,0,1);
            position: relative; overflow: hidden;
        }

        /* Flashy Podium */
        .podium-container {
            display: flex; align-items: flex-end; justify-content: center;
            gap: 15px; margin: 50px 0 30px 0; height: 180px;
        }

        .podium-step {
            width: 100px; border-radius: 15px 15px 5px 5px;
            display: flex; flex-direction: column; align-items: center;
            justify-content: flex-end; padding-bottom: 15px;
            position: relative; animation: slideUp 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .rank-1 { 
            height: 100%; background: linear-gradient(180deg, var(--gold), #b8860b); 
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); order: 2; z-index: 3;
            animation: pulse-gold 2s infinite linear;
        }
        .rank-2 { 
            height: 70%; background: linear-gradient(180deg, var(--silver), #707070); 
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.4); order: 1; 
        }
        .rank-3 { 
            height: 50%; background: linear-gradient(180deg, var(--bronze), #804a00); 
            box-shadow: 0 0 20px rgba(205, 127, 50, 0.4); order: 3; 
        }

        @keyframes pulse-gold { 
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); }
        }

        .podium-emoji { font-size: 2.5rem; position: absolute; top: -45px; }
        .podium-name { font-weight: 800; color: #000; font-size: 0.85rem; width: 90%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; text-align: center; }

        /* General Styles */
        h2 { text-align: center; letter-spacing: 5px; font-weight: 200; text-transform: uppercase; margin-bottom: 30px; }
        .btn {
            width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: 800;
            cursor: pointer; text-transform: uppercase; margin-top: 15px;
            background: #fff; color: #000;
        }
        .btn-primary { background: linear-gradient(45deg, var(--secondary), var(--primary)); color: #fff; }
        
        .opt-btn {
            width: 100%; padding: 20px; margin-bottom: 12px; border-radius: 16px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #ccc; cursor: pointer; text-align: left; font-size: 1rem;
        }
        .opt-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--primary); color: #fff; }

        .hidden { display: none; }
        #master-fill { position: absolute; top: 0; left: 0; height: 5px; background: var(--primary); width: 0%; transition: width 0.5s ease; box-shadow: 0 0 15px var(--primary); }
    </style>
</head>
<body>

<div class="glass-panel">
    <div id="master-fill"></div>

    <div id="sc-home">
        <h2>CYBER<span style="color:var(--primary); font-weight:900;">SPRINT</span></h2>
        <button class="btn btn-primary" onclick="nav('sc-create')">Create Mission</button>
        <button class="btn" onclick="nav('sc-join')" style="background:transparent; color:#fff; border:1px solid #333;">Join Network</button>
    </div>

    <div id="sc-create" class="hidden">
        <h2>HOST</h2>
        <input type="text" id="c-name" style="width:100%; padding:15px; background:#111; border:1px solid #333; color:#fff; border-radius:12px;" placeholder="Username">
        <button class="btn btn-primary" onclick="createRoom()">Generate Link</button>
    </div>

    <div id="sc-join" class="hidden">
        <h2>SYNC</h2>
        <input type="text" id="room-id" style="width:100%; padding:15px; background:#111; border:1px solid #333; color:#fff; border-radius:12px; margin-bottom:10px;" placeholder="Room ID">
        <input type="text" id="p-name" style="width:100%; padding:15px; background:#111; border:1px solid #333; color:#fff; border-radius:12px;" placeholder="Player Name">
        <button class="btn btn-primary" onclick="joinRoom()">Connect</button>
    </div>

    <div id="sc-lobby" class="hidden">
        <div id="l-code" style="text-align: center; font-size: 4rem; font-weight: 900; color: var(--primary);">0000</div>
        <div id="p-list" style="margin:30px 0; max-height: 150px; overflow-y: auto; font-size: 0.9rem; opacity: 0.7;"></div>
        <button id="start-btn" class="btn btn-primary hidden" onclick="startQuiz()">Launch Mission</button>
    </div>

    <div id="sc-quiz" class="hidden">
        <div id="q-txt" style="font-size: 1.4rem; text-align: center; margin-bottom: 30px; font-weight: 600;"></div>
        <div id="opt-zone"></div>
        <div id="l-board" style="margin-top:20px; font-size:0.8rem; opacity:0.6;"></div>
    </div>

    <div id="sc-dq" class="hidden" style="text-align:center;">
        <h1 style="color:var(--danger); font-size:3rem;">TERMINATED</h1>
        <p>SECURITY BREACH: TAB CHANGE</p>
    </div>

    <div id="sc-res" class="hidden">
        <h2 style="letter-spacing: 2px;">MISSION COMPLETED</h2>
        <div id="podium-zone" class="podium-container"></div>
        <div id="f-stats" style="background:rgba(255,255,255,0.03); padding:15px; border-radius:15px;"></div>
        <button class="btn btn-primary" onclick="location.reload()">Return to Base</button>
    </div>
</div>

<script>
const audio = {
    correct: new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3'),
    wrong: new Audio('https://assets.mixkit.co/active_storage/sfx/2658/2658-preview.mp3'),
    dq: new Audio('https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3')
};

const firebaseConfig = {
  apiKey: "AIzaSyB-EQmy86TNealf_VZB32H3p-bWSyDNE9k",
  authDomain: "cyberquizsync.firebaseapp.com",
  projectId: "cyberquizsync",
  storageBucket: "cyberquizsync.firebasestorage.app",
  messagingSenderId: "241572824298",
  appId: "1:241572824298:web:8941756bda23f03af8c393",
  measurementId: "G-WRS1YXN3T2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let rCode = "", myN = "", isH = false, qIdx = -1, isDQed = false, tRef;

const questions = [
    {q: "Which component is the brain of the computer?", o: ["RAM", "Hard Disk", "CPU", "Monitor"], a: 2},
    {q: "Which memory is volatile?", o: ["ROM", "RAM", "SSD", "HDD"], a: 1},
    {q: "What does HTTP stand for?", o: ["Hyper Text Transfer Protocol", "High Text Transfer Protocol", "Hyper Transfer Text Process", "Hyper Tool Protocol"], a: 0},
    {q: "Which device converts digital signals to analog?", o: ["Router", "Modem", "Switch", "Hub"], a: 1},
    {q: "Which of the following is an input device?", o: ["Printer", "Plotter", "Scanner", "Speaker"], a: 2},
    {q: "Shortcut key to copy text in Windows?", o: ["Ctrl + V", "Ctrl + C", "Ctrl + X", "Ctrl + Z"], a: 1},
    {q: "Full form of CPU is:", o: ["Central Processing Unit", "Computer Processing Unit", "Central Program Unit", "Control Processing Unit"], a: 0},
    {q: "Which of the following is system software?", o: ["MS Excel", "Windows OS", "Photoshop", "Chrome"], a: 1},
    {q: "Number system used by computers internally?", o: ["Decimal", "Octal", "Binary", "Hexadecimal"], a: 2},
    {q: "Which part temporarily stores data/instructions?", o: ["Cache", "ROM", "RAM", "Hard Disk"], a: 2},
    {q: "File extension used for Excel files?", o: [".docx", ".xlsx", ".pptx", ".txt"], a: 1},
    {q: "What is the function of an operating system?", o: ["Compile programs", "Manage hardware resources", "Create documents", "Browse internet"], a: 1},
    {q: "Which key is used to refresh a webpage?", o: ["F1", "F2", "F5", "F10"], a: 2},
    {q: "Which of the following is NOT a programming language?", o: ["Python", "Java", "HTML", "Oracle"], a: 3},
    {q: "Which storage device has the fastest access time?", o: ["Hard Disk", "CD-ROM", "SSD", "Floppy Disk"], a: 2},
    {q: "What does URL stand for?", o: ["Uniform Resource Locator", "Universal Resource Link", "Unique Reference Location", "Unified Resource Link"], a: 0},
    {q: "What is used to protect a computer from viruses?", o: ["Firewall", "Antivirus", "Router", "Modem"], a: 1},
    {q: "Topology connecting all devices to a central hub?", o: ["Ring", "Bus", "Star", "Mesh"], a: 2},
    {q: "What is the full form of USB?", o: ["Universal System Bus", "Unique Serial Bus", "Universal Serial Bus", "Unified Service Bus"], a: 2},
    {q: "Example of cloud storage?", o: ["Pen Drive", "Google Drive", "DVD", "Hard Disk"], a: 1}
];

function nav(id) { 
    ['sc-home','sc-create','sc-join','sc-lobby','sc-quiz','sc-dq', 'sc-res'].forEach(s => document.getElementById(s).classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

window.addEventListener('blur', () => { if(!isH && !isDQed && rCode) triggerDQ(); });
document.addEventListener('visibilitychange', () => { if(document.hidden && !isH && !isDQed && rCode) triggerDQ(); });

function triggerDQ() {
    db.ref(`rooms/${rCode}/status`).once('value', (s) => {
        if(s.val() === 'playing') {
            isDQed = true; audio.dq.play();
            db.ref(`rooms/${rCode}/players/${myN}`).update({ disqualified: true });
            nav('sc-dq');
        }
    });
}

function createRoom() {
    myN = document.getElementById('c-name').value.trim();
    if(!myN) return;
    rCode = Math.floor(1000 + Math.random() * 9000).toString();
    isH = true;
    db.ref('rooms/' + rCode).set({ status: 'lobby', creator: myN });
    initSync();
}

function joinRoom() {
    rCode = document.getElementById('room-id').value.trim();
    myN = document.getElementById('p-name').value.trim();
    if(!rCode || !myN) return;
    db.ref(`rooms/${rCode}/players/${myN}`).set({ points: 0, currentQ: 0, done: false, disqualified: false });
    initSync();
}

function initSync() {
    db.ref('rooms/' + rCode).on('value', (snap) => {
        const data = snap.val(); if(!data) return;
        if(data.status === 'lobby') {
            nav('sc-lobby');
            document.getElementById('l-code').innerText = rCode;
            let list = ""; for(let p in data.players) { list += `<div>‚Ä¢ ${p}</div>`; }
            document.getElementById('p-list').innerHTML = list;
            if(isH) document.getElementById('start-btn').classList.remove('hidden');
        }
        if(data.status === 'playing') {
            const pD = data.players ? data.players[myN] : null;
            if(!isH && isDQed && pD && !pD.disqualified) { isDQed = false; nav('sc-quiz'); }
            if(!isDQed) {
                nav('sc-quiz');
                updateBoard(data.players);
                if(!isH && pD) {
                    document.getElementById('master-fill').style.width = ((pD.currentQ / questions.length) * 100) + "%";
                    if(pD.done) {
                        document.getElementById('q-txt').innerText = "NODES COMPLETED";
                        document.getElementById('opt-zone').innerHTML = "<p style='text-align:center; color:var(--success)'>Waiting for others to finish...</p>";
                    } else { renderQ(pD.currentQ); }
                } else { document.getElementById('q-txt').innerText = "LIVE SPECTATOR"; }
            }
        }
        if(data.status === 'finished') { 
            nav('sc-res'); 
            updateBoard(data.players, 'f-stats'); 
            confetti({ particleCount: 250, spread: 100, origin: { y: 0.6 } });
        }
    });
}

function renderQ(idx) {
    if(qIdx === idx) return; qIdx = idx;
    const q = questions[idx];
    document.getElementById('q-txt').innerText = q.q;
    let html = "";
    q.o.forEach((o, i) => { html += `<button class="opt-btn" onclick="sendAns(${i}, ${idx})">${o}</button>`; });
    document.getElementById('opt-zone').innerHTML = html;
}

function sendAns(i, qI) {
    if(i === questions[qI].a) {
        audio.correct.play();
        db.ref(`rooms/${rCode}/players/${myN}/points`).transaction(p => (p||0)+2);
    } else {
        audio.wrong.play();
    }
    moveNext();
}

function moveNext() {
    if(qIdx + 1 < questions.length) db.ref(`rooms/${rCode}/players/${myN}`).update({ currentQ: qIdx + 1 });
    else { db.ref(`rooms/${rCode}/players/${myN}`).update({ done: true }); checkF(); }
}

function checkF() {
    db.ref(`rooms/${rCode}/players`).once('value', snap => {
        let ok = true;
        snap.forEach(p => { if(!p.val().done && !p.val().disqualified) ok = false; });
        if(ok) db.ref('rooms/' + rCode).update({ status: 'finished' });
    });
}

function startQuiz() { db.ref('rooms/' + rCode).update({ status: 'playing' }); }

function updateBoard(ps, target = 'l-board') {
    let s = []; for(let p in ps) { s.push({n:p, pts:ps[p].points, dq:ps[p].disqualified}); }
    s.sort((a,b) => b.pts - a.pts);
    
    if(target === 'f-stats') {
        let pod = "";
        if(s[0]) pod += `<div class="podium-step rank-1"><div class="podium-emoji">üëë</div><div class="podium-name">${s[0].n}</div></div>`;
        if(s[1]) pod += `<div class="podium-step rank-2"><div class="podium-emoji">ü•à</div><div class="podium-name">${s[1].n}</div></div>`;
        if(s[2]) pod += `<div class="podium-step rank-3"><div class="podium-emoji">ü•â</div><div class="podium-name">${s[2].n}</div></div>`;
        document.getElementById('podium-zone').innerHTML = pod;
    }

    let html = `<p style="font-size:0.6rem; letter-spacing:1px; margin-bottom:10px;">STANDINGS</p>`;
    s.forEach((x, i) => {
        let rankTag = i === 0 ? "üèÜ" : (i === 1 ? "ü•à" : (i === 2 ? "ü•â" : ""));
        html += `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid rgba(255,255,255,0.05); ${x.dq?'opacity:0.3;':''}">
                    <span>${i+1}. ${rankTag} ${x.n}</span>
                    <span style="color:var(--primary); font-weight:800;">${x.pts} PTS</span>
                 </div>`;
    });
    document.getElementById(target).innerHTML = html;
}
</script>
</body>
</html>
